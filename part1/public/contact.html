<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <!-- <link rel="stylesheet" href="/css/styles.css"> -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body { font-family: sans-serif; max-width: 600px; margin: auto;}
            select, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Contact Us</h1>

            <select v-model="selectedBookID">
                <option disabled value="">-- Select a book --</option>
                <option v-for="item in item" :value="item.BookID">
                    {{ item.Title }} (Seller: {{ item.SellerName }})
                </option>
            </select>

            <textarea v-model="TextMessage" placeholder="Type your message here..."></textarea>
            <button type="button" @click="sendMessage">Send Message</button>

            <h2>Recieved Messages</h2>
            <ul>
                <li v-for="message in messages">
                    <strong>{{ message.BuyerName }}</strong> about <em>{{ message.BookTitle }}</em><br>
                    {{ message.TextMessage }}<small> ({{ message.SentAt }})</small>
                </li>
            </ul>
        </div>

        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        selectedBookID: '',
                        TextMessage: '',
                        messages: [],
                        item: []
                    };
                },
                mounted() {
                    this.fetchBooks();
                    this.fetchMessages();
                },
                methods: {
                    fetchBooks() {
                        fetch('/api/books')
                            .then(response => response.json())
                            .then(data => {
                                this.item = data;
                            });
                    },
                    fetchMessages() {
                        fetch('/api/messages')
                            .then(response => response.json())
                            .then(data => {
                                this.messages = data;
                            });
                    },
                    sendMessage() {
                        if (!this.selectedBookID || !this.TextMessage) {
                            alert('Please select a book and enter a message.');
                            return;
                        }
                        const messageData = {
                            BookID: this.selectedBookID,
                            TextMessage: this.TextMessage
                        };
                        fetch('/api/messages', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(messageData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            this.messages.push(data);
                            this.TextMessage = '';
                        });
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
